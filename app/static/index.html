<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Firebase PoC - Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-google {
            background: #4285f4;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }
        .alert {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">
                    <i class="fas fa-shield-alt mr-2"></i>
                    Flask Firebase PoC
                </h1>
                <div id="userInfo" class="hidden">
                    <span id="userName" class="mr-4"></span>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Alerts -->
        <div id="alertContainer" class="mb-6"></div>

        <!-- Authentication Section -->
        <div id="authSection" class="max-w-md mx-auto">
            <div class="bg-white rounded-lg card-shadow p-8">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
                    <i class="fas fa-user-circle mr-2"></i>
                    Authentication
                </h2>

                <!-- Tabs -->
                <div class="flex mb-6 border-b">
                    <button id="loginTab" class="flex-1 py-2 px-4 text-center border-b-2 border-blue-500 text-blue-500 font-semibold">
                        Login
                    </button>
                    <button id="registerTab" class="flex-1 py-2 px-4 text-center text-gray-500 hover:text-gray-700">
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-2 px-4 rounded-md font-semibold">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </span>
                        <span class="loading hidden"></span>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" id="registerName" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="registerEmail" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="registerPassword" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-2 px-4 rounded-md font-semibold">
                        <span class="btn-text">
                            <i class="fas fa-user-plus mr-2"></i>Register
                        </span>
                        <span class="loading hidden"></span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-4 text-gray-500 text-sm">or</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>

                <!-- Google Login -->
                <button id="googleLoginBtn" class="w-full btn-google text-white py-2 px-4 rounded-md font-semibold">
                    <i class="fab fa-google mr-2"></i>Sign in with Google
                </button>
            </div>
        </div>

        <!-- Main Section (after login) -->
        <div id="mainSection" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- User Panel -->
                <div class="bg-white rounded-lg card-shadow p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-user mr-2"></i>User Profile
                    </h3>
                    <div id="userProfile" class="space-y-3">
                        <!-- User data will be inserted here -->
                    </div>
                    
                    <!-- Set Password (for Google users) -->
                    <div id="setPasswordSection" class="hidden mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-md">
                        <h4 class="font-semibold text-yellow-800 mb-3">
                            <i class="fas fa-key mr-2"></i>Set Password
                        </h4>
                        <p class="text-sm text-yellow-700 mb-3">
                            You signed in with Google. Set a password to also login with email.
                        </p>
                        <form id="setPasswordForm" class="space-y-3">
                            <input type="password" id="newPassword" placeholder="New password (min. 6 characters)" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-md">
                                <i class="fas fa-save mr-2"></i>Set Password
                            </button>
                        </form>
                    </div>
                </div>

                <!-- API Tests -->
                <div class="bg-white rounded-lg card-shadow p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-cogs mr-2"></i>API Tests
                    </h3>
                    <div class="space-y-3">
                        <button id="testPublicBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">
                            <i class="fas fa-globe mr-2"></i>Test Public Endpoint
                        </button>
                        <button id="testProtectedBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
                            <i class="fas fa-lock mr-2"></i>Test Protected Endpoint
                        </button>
                        <button id="testUserDataBtn" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-md">
                            <i class="fas fa-user-cog mr-2"></i>Get User Data
                        </button>
                        <button id="testMixedBtn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-md">
                            <i class="fas fa-adjust mr-2"></i>Test Mixed Endpoint
                        </button>
                        <button id="testWithoutTokenBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md">
                            <i class="fas fa-ban mr-2"></i>Test Without Token
                        </button>
                    </div>
                </div>
            </div>

            <!-- Test Results -->
            <div id="testResults" class="mt-8 bg-white rounded-lg card-shadow p-6">
                <h3 class="text-xl font-bold mb-4 text-gray-800">
                    <i class="fas fa-terminal mr-2"></i>Test Results
                </h3>
                <div id="testOutput" class="bg-gray-900 text-green-400 p-4 rounded-md font-mono text-sm min-h-32 overflow-auto">
                    <div class="text-gray-500">Click the buttons above to test the APIs...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
